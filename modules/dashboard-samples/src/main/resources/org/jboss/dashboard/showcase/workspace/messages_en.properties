workspace.1.panelInstance.3064.rawcontent=<p><img width\="570" height\="425" style\="float\: right;" src\="images/SampleDashboardsImage.jpg" alt\="JBoss Business Activity Monitoring and Reporting" title\="JBoss Business Activity Monitoring and Reporting" /></p>\r\n<p><br />\r\nIn this section you will find some sample dashboards that demonstrate some of the product's functionality.<br />\r\n&nbsp;</p>\r\n<br />\r\n<h2>Sales opportunities dashboard\:</h2>\r\n&nbsp;\r\n<ul>\r\n    <li>Example of CRM style dashboard.</li>\r\n    <li>Based on CSV data.</li>\r\n    <li>Drill down to other sections.</li>\r\n    <li>Reporting tables.</li>\r\n    <li>Filter and search.</li>\r\n</ul>\r\n<br type\="_moz" />\r\n<br type\="_moz" />\r\n<h2>Expense reports dashboard\:</h2>\r\n&nbsp;\r\n<ul>\r\n    <li>Example of a minimal dashboard.</li>\r\n    <li>Drill down without changing context.</li>\r\n    <li>Dynamic titles for dashboard sections.</li>\r\n</ul>\r\n<br type\="_moz" />\r\n<br type\="_moz" />
