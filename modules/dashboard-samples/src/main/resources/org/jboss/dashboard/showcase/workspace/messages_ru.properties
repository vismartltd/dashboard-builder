workspace.1.panelInstance.3056.rawcontent=<p><img width\="570" height\="425" title\="JBoss Business Activity Monitoring and Reporting" alt\="JBoss Business Activity Monitoring and Reporting" src\="images/AdministrationImage.jpg" style\="float\: right;" /></p>\r\n<p><br />\r\nThis section provides access to the tools for managing this installation\:<br />\r\n&nbsp;&nbsp;</p>\r\n<h2>&nbsp;</h2>\r\n<h2>Data providers\:</h2>\r\n&nbsp;\r\n<ul>\r\n    <li>Create and configure BAM data providers to retrieve information.&nbsp;</li>\r\n</ul>\r\n<br type\="_moz" />\r\n<br type\="_moz" />\r\n<h2>External connections\:</h2>\r\n&nbsp;\r\n<ul>\r\n    <li>Define connection parameters to databases or other systems.</li>\r\n</ul>\r\n<br type\="_moz" />\r\n<h2>Import and export\:</h2>\r\n&nbsp;\r\n<ul>\r\n    <li>Import and export the different assets to move dashboards accross systems.</li>\r\n</ul>\r\n<br type\="_moz" />\r\n<br type\="_moz" />
