workspace.1.panelInstance.3064.rawcontent=<p><img width\="570" height\="425" style\="float\: right;" src\="images/SampleDashboardsImage.jpg" alt\="\u041C\u043E\u043D\u0438\u0442\u043E\u0440\u0438\u043D\u0433 JBoss \u0434\u0435\u043B\u043E\u0432\u043E\u0439 \u0430\u043A\u0442\u0438\u0432\u043D\u043E\u0441\u0442\u0438 \u0438 \u043E\u0442\u0447\u0435\u0442\u043D\u043E\u0441\u0442\u0438" title\="\u041C\u043E\u043D\u0438\u0442\u043E\u0440\u0438\u043D\u0433 JBoss \u0434\u0435\u043B\u043E\u0432\u043E\u0439 \u0430\u043A\u0442\u0438\u0432\u043D\u043E\u0441\u0442\u0438 \u0438 \u043E\u0442\u0447\u0435\u0442\u043D\u043E\u0441\u0442\u0438" /></p>\r\n<p><br />\r\n\u0412 \u044D\u0442\u043E\u043C \u0440\u0430\u0437\u0434\u0435\u043B\u0435 \u0432\u044B \u043D\u0430\u0439\u0434\u0435\u0442\u0435 \u043D\u0435\u043A\u043E\u0442\u043E\u0440\u044B\u0435 \u043F\u0440\u0438\u043C\u0435\u0440\u044B \u043F\u0430\u043D\u0435\u043B\u0435\u0439, \u043A\u043E\u0442\u043E\u0440\u044B\u0435 \u0434\u0435\u043C\u043E\u043D\u0441\u0442\u0440\u0438\u0440\u0443\u044E\u0442 \u043D\u0435\u043A\u043E\u0442\u043E\u0440\u044B\u0435 \u0438\u0437 \u0444\u0443\u043D\u043A\u0446\u0438\u043E\u043D\u0430\u043B\u044C\u043D\u044B\u0445 \u0432\u043E\u0437\u043C\u043E\u0436\u043D\u043E\u0441\u0442\u0435\u0439 \u043F\u0440\u043E\u0434\u0443\u043A\u0442\u0430.<br />\r\n&nbsp;</p>\r\n<br />\r\n<h2>\u0412\u043E\u0437\u043C\u043E\u0436\u043D\u043E\u0441\u0442\u0438 \u043F\u0440\u043E\u0434\u0430\u0436 \u043F\u0440\u0438\u0431\u043E\u0440\u043D\u043E\u0439 \u043F\u0430\u043D\u0435\u043B\u0438\:</h2>\r\n&nbsp;\r\n<ul>\r\n    <li>\u041F\u0440\u0438\u043C\u0435\u0440 CRM \u0441\u0442\u0438\u043B\u0435 \u043F\u0440\u0438\u0431\u043E\u0440\u043D\u043E\u0439 \u043F\u0430\u043D\u0435\u043B\u0438.</li>\r\n    <li>\u041E\u0441\u043D\u043E\u0432\u044B\u0432\u0430\u044F\u0441\u044C \u043D\u0430 \u0434\u0430\u043D\u043D\u044B\u0445 CSV.</li>\r\n    <li>\u041F\u0435\u0440\u0435\u0439\u0442\u0438 \u043A \u0434\u0440\u0443\u0433\u0438\u043C \u0440\u0430\u0437\u0434\u0435\u043B\u0430\u043C.</li>\r\n    <li>\u041E\u0442\u0447\u0451\u0442\u044B \u0432 \u0432\u0438\u0434\u0435 \u0442\u0430\u0431\u043B\u0438\u0446.</li>\r\n    <li>\u0424\u0438\u043B\u044C\u0442\u0440\u0430\u0446\u0438\u044F \u0438 \u043F\u043E\u0438\u0441\u043A.</li>\r\n</ul>\r\n<br type\="_moz" />\r\n<br type\="_moz" />\r\n<h2>\u0410\u0432\u0430\u043D\u0441\u043E\u0432\u044B\u0435 \u043E\u0442\u0447\u0435\u0442\u044B\:</h2>\r\n&nbsp;\r\n<ul>\r\n    <li>\u041F\u0440\u0438\u043C\u0435\u0440 \u043C\u0438\u043D\u0438\u043C\u0430\u043B\u044C\u043D\u043E\u0439 \u043F\u0440\u0438\u0431\u043E\u0440\u043D\u043E\u0439 \u043F\u0430\u043D\u0435\u043B\u0438.</li>\r\n    <li>\u0414\u0435\u0442\u0430\u043B\u0438\u0437\u0430\u0446\u0438\u044F \u0431\u0435\u0437 \u0438\u0437\u043C\u0435\u043D\u0435\u043D\u0438\u044F \u043A\u043E\u043D\u0442\u0435\u043A\u0441\u0442\u0430.</li>\r\n    <li>\u0414\u0438\u043D\u0430\u043C\u0438\u0447\u0435\u0441\u043A\u0438\u0435 \u0437\u0430\u0433\u043E\u043B\u043E\u0432\u043A\u0438 \u0434\u043B\u044F \u043F\u0440\u0438\u0431\u043E\u0440\u043D\u043E\u0439 \u043F\u0430\u043D\u0435\u043B\u0438 \u0440\u0430\u0437\u0434\u0435\u043B\u043E\u0432.</li>\r\n</ul>\r\n<br type\="_moz" />\r\n<br type\="_moz" />
