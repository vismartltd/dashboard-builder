workspace.1.panelInstance.3061.rawcontent=<p><img width\="570" height\="425" style\="float\: right;" src\="collage/images/MyAccountImage.jpg" alt\="\u041C\u043E\u043D\u0438\u0442\u043E\u0440\u0438\u043D\u0433 JBoss \u0434\u0435\u043B\u043E\u0432\u043E\u0439 \u0430\u043A\u0442\u0438\u0432\u043D\u043E\u0441\u0442\u0438 \u0438 \u043E\u0442\u0447\u0435\u0442\u043D\u043E\u0441\u0442\u0438" title\="\u041C\u043E\u043D\u0438\u0442\u043E\u0440\u0438\u043D\u0433 JBoss \u0434\u0435\u043B\u043E\u0432\u043E\u0439 \u0430\u043A\u0442\u0438\u0432\u043D\u043E\u0441\u0442\u0438 \u0438 \u043E\u0442\u0447\u0435\u0442\u043D\u043E\u0441\u0442\u0438" /></p>\r\n<p><br />\r\n\u0412\u044B \u043C\u043E\u0436\u0435\u0442\u0435 \u043D\u0430\u0439\u0442\u0438 \u0441\u043B\u0435\u0434\u0443\u044E\u0449\u0438\u0435 \u0438\u043D\u0441\u0442\u0440\u0443\u043C\u0435\u043D\u0442\u044B \u0434\u043B\u044F \u0443\u043F\u0440\u0430\u0432\u043B\u0435\u043D\u0438\u044F \u0432\u0430\u0448\u0438\u043C\u0438 \u043B\u0438\u0447\u043D\u044B\u043C\u0438 \u0434\u0430\u043D\u043D\u044B\u043C\u0438.<br />\r\n&nbsp;</p>\r\n<br />\r\n<h2>\u041C\u043E\u0439 \u043F\u0440\u043E\u0444\u0438\u043B\u044C \u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u0435\u043B\u044F\:</h2>\r\n&nbsp;\r\n<ul>\r\n    <li>\u0418\u0437\u043C\u0435\u043D\u0438\u0442\u044C \u0438\u043C\u044F, \u0430\u0434\u0440\u0435\u0441 \u044D\u043B\u0435\u043A\u0442\u0440\u043E\u043D\u043D\u043E\u0439 \u043F\u043E\u0447\u0442\u044B \u0438 \u0434\u0440\u0443\u0433\u0438\u0435 \u043B\u0438\u0447\u043D\u044B\u0435 \u0434\u0430\u043D\u043D\u044B\u0435 \u0437\u0434\u0435\u0441\u044C.</li>\r\n</ul>\r\n<br type\="_moz" />\r\n<br type\="_moz" />\r\n<h2>\u0418\u0437\u043C\u0435\u043D\u0438\u0442\u044C \u043F\u0430\u0440\u043E\u043B\u044C\:</h2>\r\n&nbsp;\r\n<ul>\r\n    <li>\u0418\u0437\u043C\u0435\u043D\u0438\u0442\u0435 \u0442\u0435\u043A\u0443\u0449\u0438\u0439 \u043F\u0430\u0440\u043E\u043B\u044C \u043D\u0430 \u043D\u043E\u0432\u044B\u0439.</li>\r\n</ul>
