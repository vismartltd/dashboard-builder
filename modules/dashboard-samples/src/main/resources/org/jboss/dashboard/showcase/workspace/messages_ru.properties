workspace.1.panelInstance.2309.rawcontent=<h1>Welcome to JBoss Dashboard Builder</h1>\r\n<p><img width\="570" height\="425" title\="JBoss Dashboard Builder" alt\="JBoss Dashboard Builder" src\="images/home-image.jpg" style\="float\: right;" />JBoss Dashboard Builder is an open source dashboard and reporting tool that allows\:</p>\r\n<p>&nbsp;</p>\r\n<ul>\r\n    <li>Visual configuration and personalization of dashboards.</li>\r\n    <li>Graphical representation of KPIs (Key Performance Indicators).</li>\r\n    <li>Definition of interactive report tables.</li>\r\n    <li>Filtering and search, both in-memory or database based.</li>\r\n</ul>\r\n<ul>\r\n    <li>Process execution metrics dashboards.</li>\r\n    <li>Data extraction from external systems, through different protocols.</li>\r\n    <li>Access control for different user profiles to different levels of information.</li>\r\n</ul>\r\n<br />\r\n<br />\r\n<h2>Upcoming features</h2>\r\n&nbsp;\r\n<ul>\r\n    <li>Additional chart types.</li>\r\n    <li>Support for multiple data series.</li>\r\n    <li><span style\="font-size\: 9pt;">Complete import and export of dashboards.</span></li>\r\n    <li>New connectors to NoSQL databases.</li>\r\n    <li>Real-time data feeds support.</li>\r\n    <li>Predictive models.</li>\r\n</ul>
