defaultPagePolicy=По умолчаниюt, если не установлены разрешений для пользователей или групп, действует политика глобальгой области.
defaultPagesPolicy=По умолчанию, все страницы видны всем пользователям, пока это не ограничено правами доступа. Остальные действия запрещены по умолчанию, если нет разрешений.
defaultPanelPolicy=По умолчаниюt, если не установлены разрешений для пользователей или групп, действует политика панелей глобальгой области.
defaultPanelsPolicy=По умолчанию все панели видимы для всех пользователей, пока это не ограничено правами. Остальные действия запрещены по умолчанию, если нет разрешений.
defaultWorkspacePolicy=По умолчанию, нет разрешенных действий пользователя, если не получено специальное разрешение.
